<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador - Alabanza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <!-- SUPABASE (YA EXISTE) -->
  <script src="js/supabase.js"></script>
</head>
<body>

<header>
  <h1>Administrador</h1>
</header>

<main>

  <!-- ===== DIRECTORES ===== -->
  <section class="card">
    <h2>Directores</h2>

    <div class="row">
      <input id="nuevoDirector" placeholder="Nombre del director">
      <button onclick="agregarDirector()">Agregar</button>
    </div>

    <ul id="listaDirectores"></ul>
  </section>

  <!-- ===== MÚSICAS ===== -->
  <section class="card oculto" id="seccionMusicas">
    <h2 id="tituloDirector"></h2>

    <div class="grid">
      <input id="titulo" placeholder="Título de la canción">
      <input id="tonalidad" placeholder="Tonalidad">
      <input id="empieza" placeholder="Quién empieza (batería, voces…)">
      <input type="file" id="imagen">
    </div>

    <button onclick="agregarMusica()">Agregar Música</button>

    <ul id="listaMusicas"></ul>
  </section>

</main>

<script src="js/app.js"></script>
</body>
</html>
