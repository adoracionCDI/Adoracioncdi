<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>App Iglesia - Gesti√≥n de Roles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
    --primary: #2c7be5;
    --secondary: #6c757d;
    --bg: #f4f6f8;
    --card: #ffffff;
    --text: #333;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* HEADER */
header {
    background: var(--primary);
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 18px;
}

/* CONTENEDOR */
.container {
    padding: 15px;
    max-width: 500px;
    margin: auto;
}

/* TARJETAS */
.card {
    background: var(--card);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

/* BOTONES */
button {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button.primary {
    background: var(--primary);
    color: white;
}

button.secondary {
    background: var(--secondary);
    color: white;
}

button.small {
    width: auto;
    padding: 6px 10px;
    font-size: 14px;
}

/* INPUTS */
input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* LISTA */
.list-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 0;
    border-bottom: 1px solid #eee;
}

/* OCULTO */
.hidden {
    display: none;
}

/* FOOTER NAV */
.nav-bottom {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: white;
    border-top: 1px solid #ddd;
    padding: 10px;
}
</style>
</head>

<body>

<header>
    App Iglesia ‚Äì Gesti√≥n
</header>

<div class="container">

<!-- MEN√ö PRINCIPAL -->
<div id="menu">
    <div class="card">
        <h2>Seleccionar Rol</h2>
        <button class="primary" onclick="openAdmin()">Administrador</button>
        <button class="secondary" disabled>Director (pr√≥ximamente)</button>
        <button class="secondary" disabled>M√∫sico (pr√≥ximamente)</button>
    </div>
</div>

<!-- ADMIN -->
<div id="admin" class="hidden">

    <div class="card">
        <h2>Agregar Director</h2>
        <input id="directorInput" placeholder="Nombre del director">
        <button class="primary" onclick="addDirector()">Agregar</button>
        <div id="directoresList"></div>
    </div>

    <div class="card">
        <h2>Agregar M√∫sico</h2>
        <input id="musicoInput" placeholder="Nombre del m√∫sico">
        <button class="primary" onclick="addMusico()">Agregar</button>
        <div id="musicosList"></div>
    </div>

</div>

</div>

<!-- BARRA INFERIOR -->
<div class="nav-bottom">
    <button class="secondary" onclick="goHome()">üè† Men√∫ Principal</button>
</div>

<script>
let directores = JSON.parse(localStorage.getItem("directores")) || [];
let musicos = JSON.parse(localStorage.getItem("musicos")) || [];

function openAdmin() {
    menu.classList.add("hidden");
    admin.classList.remove("hidden");
    render();
}

function goHome() {
    admin.classList.add("hidden");
    menu.classList.remove("hidden");
}

function save() {
    localStorage.setItem("directores", JSON.stringify(directores));
    localStorage.setItem("musicos", JSON.stringify(musicos));
}

function addDirector() {
    const name = directorInput.value.trim();
    if (!name) return;
    directores.push(name);
    directorInput.value = "";
    save();
    render();
}

function addMusico() {
    const name = musicoInput.value.trim();
    if (!name) return;
    musicos.push(name);
    musicoInput.value = "";
    save();
    render();
}

function removeDirector(i) {
    directores.splice(i, 1);
    save();
    render();
}

function removeMusico(i) {
    musicos.splice(i, 1);
    save();
    render();
}

function render() {
    directoresList.innerHTML = "";
    musicosList.innerHTML = "";

    directores.forEach((d, i) => {
        directoresList.innerHTML += `
        <div class="list-item">
            ${d}
            <button class="small" onclick="removeDirector(${i})">üóë</button>
        </div>`;
    });

    musicos.forEach((m, i) => {
        musicosList.innerHTML += `
        <div class="list-item">
            ${m}
            <button class="small" onclick="removeMusico(${i})">üóë</button>
        </div>`;
    });
}
</script>

</body>
</html>
