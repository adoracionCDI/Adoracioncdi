<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ekklesia Manager ‚Äì Planificador</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background:#f4f6f8;
}

/* Sidebar */
.sidebar{
  position:fixed;
  left:0;
  top:0;
  width:220px;
  height:100%;
  background:#ffffff;
  box-shadow:2px 0 8px rgba(0,0,0,.08);
  padding:20px;
}
.sidebar h2{
  margin:0 0 20px;
  color:#2563eb;
}
.menu a{
  display:block;
  padding:10px;
  border-radius:8px;
  color:#444;
  text-decoration:none;
  margin-bottom:6px;
}
.menu a.active{
  background:#e8f0ff;
  color:#2563eb;
  font-weight:600;
}

/* Main */
.main{
  margin-left:240px;
  padding:20px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.btn{
  background:#2563eb;
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-size:15px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:14px;
  margin-top:20px;
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:16px;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:10px;
}
.song{
  padding:12px;
  border-radius:10px;
  background:#f2f4f7;
  margin-bottom:8px;
  cursor:pointer;
}
.song.selected{
  background:#dbeafe;
  border:1px solid #2563eb;
}
.footer{
  display:flex;
  gap:10px;
  margin-top:15px;
}
.footer button{
  flex:1;
}
.btn-outline{
  background:#fff;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>‚ûï Ekklesia</h2>
  <div class="menu">
    <a href="#">üè† Inicio</a>
    <a href="#">üë• Directores</a>
    <a href="#">üéµ Repertorio</a>
    <a class="active" href="#">üìÖ Planificador</a>
  </div>
</div>

<!-- Main -->
<div class="main">
  <div class="header">
    <h1>Planificador</h1>
    <button class="btn" onclick="abrirModal()">+ Crear Programa</button>
  </div>

  <div class="card">
    <strong>Pr√≥ximo Servicio</strong><br>
    Domingo, 15 Oct
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Nuevo Programa Dominical</h2>

    <input placeholder="Nombre del Servicio">
    <input type="date">

    <h4>Seleccionar Canciones</h4>

    <div class="song" onclick="toggle(this)">Cuerdas de Amor<br><small>Julio Melgar</small></div>
    <div class="song" onclick="toggle(this)">Hermoso Nombre<br><small>Hillsong</small></div>

    <div class="footer">
      <button class="btn-outline" onclick="cerrarModal()">Cancelar</button>
      <button class="btn">Guardar Programa</button>
    </div>
  </div>
</div>

<script>
function abrirModal(){
  document.getElementById('modal').style.display='flex';
}
function cerrarModal(){
  document.getElementById('modal').style.display='none';
}
function toggle(el){
  el.classList.toggle('selected');
}
</script>

</body>
</html>
