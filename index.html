<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>App Iglesia - Roles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 15px;
}
h1, h2 {
    text-align: center;
}
button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background: #2c7be5;
    color: white;
}
button.secondary {
    background: #6c757d;
}
.card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
}
input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
}
.list-item {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
}
.small-btn {
    width: auto;
    padding: 5px 8px;
    font-size: 14px;
}
.hidden {
    display: none;
}
</style>
</head>
<body>

<!-- SELECCIÃ“N DE ROL -->
<div id="roles">
    <h1>Seleccionar Rol</h1>
    <button onclick="openAdmin()">Administrador</button>
    <button class="secondary">Director (prÃ³ximamente)</button>
    <button class="secondary">MÃºsico (prÃ³ximamente)</button>
</div>

<!-- ADMIN -->
<div id="admin" class="hidden">
    <h1>Administrador</h1>

    <div class="card">
        <h2>Agregar Director</h2>
        <input id="directorInput" placeholder="Nombre del director">
        <button onclick="addDirector()">Agregar</button>
        <div id="directoresList"></div>
    </div>

    <div class="card">
        <h2>Agregar MÃºsico</h2>
        <input id="musicoInput" placeholder="Nombre del mÃºsico">
        <button onclick="addMusico()">Agregar</button>
        <div id="musicosList"></div>
    </div>

    <button class="secondary" onclick="goBack()">Volver</button>
</div>

<script>
let directores = JSON.parse(localStorage.getItem("directores")) || [];
let musicos = JSON.parse(localStorage.getItem("musicos")) || [];

function openAdmin() {
    document.getElementById("roles").classList.add("hidden");
    document.getElementById("admin").classList.remove("hidden");
    render();
}

function goBack() {
    document.getElementById("admin").classList.add("hidden");
    document.getElementById("roles").classList.remove("hidden");
}

function save() {
    localStorage.setItem("directores", JSON.stringify(directores));
    localStorage.setItem("musicos", JSON.stringify(musicos));
}

function addDirector() {
    let name = directorInput.value.trim();
    if (name) {
        directores.push(name);
        directorInput.value = "";
        save();
        render();
    }
}

function addMusico() {
    let name = musicoInput.value.trim();
    if (name) {
        musicos.push(name);
        musicoInput.value = "";
        save();
        render();
    }
}

function removeDirector(i) {
    directores.splice(i, 1);
    save();
    render();
}

function removeMusico(i) {
    musicos.splice(i, 1);
    save();
    render();
}

function render() {
    directoresList.innerHTML = "";
    musicosList.innerHTML = "";

    directores.forEach((d, i) => {
        directoresList.innerHTML += `
        <div class="list-item">
            ${d}
            <button class="small-btn" onclick="removeDirector(${i})">ðŸ—‘</button>
        </div>`;
    });

    musicos.forEach((m, i) => {
        musicosList.innerHTML += `
        <div class="list-item">
            ${m}
            <button class="small-btn" onclick="removeMusico(${i})">ðŸ—‘</button>
        </div>`;
    });
}
</script>

</body>
</html>
