<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Alabanza</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
</head>
<body>

  <!-- ================= INICIO ================= -->
  <section id="inicio">
    <h1>Bienvenido a la Gestión de Alabanza</h1>
    <div class="roles">
      <button class="role-btn" data-role="administrador">Administrador</button>
      <button class="role-btn" data-role="director">Director</button>
      <button class="role-btn" data-role="musico">Músico</button>
    </div>
  </section>

  <!-- ================= ADMINISTRADOR ================= -->
  <section id="administrador" class="oculto">
    <h1>Panel Administrador</h1>

    <!-- Formulario para agregar/modificar director -->
    <div>
      <input type="hidden" id="idDirectorEditar">
      <input type="text" id="nombreDirector" placeholder="Nombre del director">
      <button id="guardarDirector">Guardar</button>
      <button id="cancelarEdicion" style="display:none;">Cancelar</button>
    </div>

    <hr>

    <h2>Lista de Directores</h2>
    <ul id="listaDirectores"></ul>

    <div>
      <button id="volverInicioAdmin">Volver</button>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
