<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - Gestión de Alabanza</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Supabase -->
  <script src="js/supabase.js"></script>
</head>
<body>

  <!-- ================= INICIO ================= -->
  <section id="inicio">
    <h1>Bienvenido a la Gestión de Alabanza</h1>
    <div class="roles">
      <button class="role-btn" data-role="administrador">Administrador</button>
      <button class="role-btn" data-role="director">Director</button>
      <button class="role-btn" data-role="musico">Músico</button>
    </div>
  </section>

  <!-- ================= ADMINISTRADOR ================= -->
  <section id="administrador" class="oculto">
    <h1>Panel Administrador</h1>

    <!-- FORMULARIO AGREGAR DIRECTOR -->
    <div class="form-agregar">
      <input type="text" id="nombreDirector" placeholder="Nombre del director">
      <button id="agregarDirector">Agregar</button>
    </div>

    <!-- LISTA DE DIRECTORES -->
    <div class="panel">
      <h2>Directores</h2>
      <ul id="listaDirectores" class="lista-panel"></ul>
    </div>

    <!-- LISTA DE CANCIONES -->
    <div class="panel">
      <h2>Canciones del Director</h2>
      <ul id="listaCanciones" class="lista-panel"></ul>

      <!-- FORMULARIO AGREGAR CANCION -->
      <div class="form-agregar-cancion">
        <input type="text" id="tituloCancion" placeholder="Título">
        <input type="text" id="tonalidadCancion" placeholder="Tonalidad">
        <input type="text" id="iniciaCancion" placeholder="Quién empieza">
        <input type="file" id="imagenCancion" accept="image/*">
        <button id="agregarCancion">Agregar Canción</button>
      </div>
    </div>

    <div>
      <button id="volverInicioAdmin">Volver</button>
    </div>
  </section>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
