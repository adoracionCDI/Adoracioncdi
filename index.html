<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoración CDI</title>

  <!-- CSS separado -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
</head>
<body>

  <!-- ================= INICIO ================= -->
  <section id="inicio">
    <h1>ALABANZA CDI</h1>
    <div class="roles">
      <button class="role-btn" data-role="administrador">Administrador</button>
      <button class="role-btn" data-role="director">Director</button>
      <button class="role-btn" data-role="musico">Músico</button>
    </div>
  </section>

  <!-- ================= ADMINISTRADOR ================= -->
  <section id="administrador" class="oculto">
    <h1>Panel Administrador</h1>

    <!-- Formulario para agregar director -->
    <div class="form-agregar">
      <input type="text" id="nombreDirector" placeholder="Nombre del director">
      <button id="agregarDirector">Agregar</button>
    </div>

    <hr>

    <h2>Lista de Directores</h2>
    <ul id="listaDirectores"></ul>

    <div>
      <button id="volverInicioAdmin">Volver</button>
    </div>

    <!-- Modal para editar director -->
    <div id="modalEditar" class="modal oculto">
      <div class="modal-contenido">
        <h3>Editar Director</h3>
        <input type="text" id="nombreEditar">
        <div class="modal-botones">
          <button id="guardarEditar">Guardar</button>
          <button id="cerrarModal">Cancelar</button>
        </div>
      </div>
    </div>
  </section>

  <!-- ================= DIRECTOR ================= -->
  <section id="director" class="oculto">
    <h1>Panel Director</h1>
    <p>Sección para mostrar músicas filtradas por director (pendiente de implementar)</p>
    <div>
      <button id="volverInicioDirector">Volver</button>
    </div>
  </section>

  <!-- ================= MÚSICO ================= -->
  <section id="musico" class="oculto">
    <h1>Panel Músico</h1>
    <p>Sección para mostrar lista de músicas y acordes (pendiente de implementar)</p>
    <div>
      <button id="volverInicioMusico">Volver</button>
    </div>
  </section>

  <!-- JS principal -->
  <script src="js/main.js"></script>
</body>
</html>
